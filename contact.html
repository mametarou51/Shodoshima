<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shodoshima</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="slick/slick.css">
    <link rel="stylesheet" href="slick/slick-theme.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="wrapper">
        <div class="header-bar">
            <a href="#" class="logo-mark">
                <img src="img/black.png" class="logo">
            </a>
            <div class="toggle_btn">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="mask"></div>
        <nav class="navi_spot">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#about">ABOUT</a></li>
                <li><a href="#spot">SPOT</a></li>
                <li><a href="#gourmet">GOURMET</a></li>
                <li><a href="#contact">CONTACT</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h2 class="sec-title">CONTACT</h2>
            <form id="contact-form" action="" method="POST" class="wrapper">
                <div>
                    <label for="name">NAME</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="message">MESSAGE</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">送信</button>
            </form>
        </section>
    </main>
    <footer class="wrapper">
        <img src="img/black.png">
        <div class="list-wrapper">
            <ul class="footer-list"><a href="#CONTACT" class="list-title">CONTACT</a></ul>
            <ul class="footer-list">
                <a href="#spot" class="list-title">SPOT</a>
                <li><a href="">エンジェルロード</a></li>
                <li><a href="">オリーブ公園</a></li>
                <li><a href="">富岡八幡神社</a></li>
                <li><a href="">寒霞渓</a></li>
            </ul>
            <ul class="footer-list">
                <a href="#gourmet" class="list-title">GOURMET</a>
                <li><a href="">オリーブラーメン</a></li>
                <li><a href="">オリーブそうめん</a></li>
                <li><a href="">オリーブ牛ステーキ</a></li>
                <li><a href="">手延べそうめん</a></li>
            </ul>
        </div>
        <p class="copyright">copyright@2024</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
